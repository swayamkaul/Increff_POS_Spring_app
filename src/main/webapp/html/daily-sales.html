<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container" style="padding-top: 110px;">

    <h3>Daily Sales Report</h3>
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <div class="col-12">
            <form class="form-row" id="last-run">
                <div class="form-row col-3 ">
                    <label for="lastRun" class=" col-form-label">Last Run</label>
                    &nbsp;&nbsp;
                    <div style="outline: 1px solid lightgrey" class="col-sm-8 d-flex flex-column justify-content-center">
                        <span name="lastRun" id="lastRun" class="mx-auto"></span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary ml-4" id="refresh-data">Rerun</button>
                </div>
            </form>

        </div>

    </div>

    <!-- Blank Row -->
    <div class="row">
        &nbsp;&nbsp;
    </div>

    <!-- Top row with form-->

    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="sales-form">
                <div class="form-group">
                    <label for="inputSD" class="col-sm-2 col-form-label">From</label>
                    <div class="col-sm-10">
                        <input type="date" id="inputSD" name="startDate" class="form-control" onchange="validateDate(this)">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputED" class="col-sm-2 col-form-label">To</label>
                    <div class="col-sm-10">
                        <input type="date" id="inputED" name="endDate" class="form-control" onchange="validateDate(this)">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="apply-filter">Apply</button>
            </form>
        </div>
    </div>

    <div class="row">
        &nbsp;
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>

    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="Sales-table">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Order Count</th>
                    <th scope="col">Item Count</th>
                    <th scope="col">Revenue</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>



</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/sales.js}"/></script>

</body>

</html>
