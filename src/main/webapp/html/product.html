<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">
  <h3>Products</h3>
  <!-- Top row with form-->
  <div class="row col-12">
      <form id="product-form">
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputBrand">Brand</label>
            <select type="text" class="form-control" name="brand" id="inputBrandedit" placeholder="Enter brand">
              <option value="none" selected disabled hidden>Select Brand</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputCategory">Category</label>
            <select type="text" class="form-control" name="category" id="inputCategoryedit" placeholder="Enter category">
              <option value="none" selected disabled hidden>Select Category</option>
            </select>
          </div>

          <div class="form-group col-md-2" >
            <label for="inputProduct" class="col-md-3 ">Product</label>
            <div >
              <input type="text" class="form-control" name="name" placeholder="Enter name">
            </div>
          </div>

        <div class="form-group col-md-2">
          <label for="inputBarcode" class="col-md-3 ">Barcode</label>
          <div >
            <input type="text" class="form-control" name="barCode" placeholder="Enter barcode">
          </div>
        </div>

        <div class="form-group">
          <label for="inputMrp" class="col-md-2 ">MRP</label>
          <div>
            <input type="text" class="form-control" name="mrp" placeholder="Enter MRP">
          </div>
        </div>

      </div>
        <input type="hidden" name="id" >
        <div class="form-group">
        <button type="button" class="btn btn-primary" id="add-product">Add</button>

        <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>

        <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
        </div>
        <div class="row">

        </div>
      </form>
  </div>


  <!-- Blank Row -->
  <div class="row">

  </div>
  <div class="row">

    <!-- Table -->
    <div class="col-12">
      <table class="table table-striped" id="product-table">
        <thead>
        <tr>
          <th scope="col">Brand Name</th>
          <th scope="col">Category</th>
          <th scope="col">Product Name</th>
          <th scope="col">Barcode</th>
          <th scope="col">MRP</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <!-- product Edit Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form  id="product-edit-form">

            <div class="form-group">
              <div class="form-group col-md-4">
                <label for="inputBrand" class=" ">Brand</label>
                <select type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter brand">
                  <option value="none" selected disabled hidden>Select a Brand</option>
                </select>

              </div>
              <div class="form-group col-md-4">
                <label for="inputCategory" class="">Category</label>

                <select type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter category">
                  <option value="none" selected disabled hidden>Select a Category</option>
                </select>

              </div>
              <label for="inputProduct" class="col-md-4 col-form-label">Product</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Entername">
              </div>
            </div>
            <div class="form-group">
              <label for="inputBarcode" class="col-md-4 col-form-label">Barcode</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="barCode" placeholder="Enter barcode">
              </div>
            </div>
<!--            <div class="form-group">-->
<!--              <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>-->
<!--              <div class="col-sm-10">-->
<!--                <input type="text" class="form-control" name="brand" placeholder="Enter brand">-->
<!--              </div>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--              <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>-->
<!--              <div class="col-sm-10">-->
<!--                <input type="text" class="form-control" name="category" placeholder="Enter category">-->
<!--              </div>-->
<!--            </div>-->
            <div class="form-group">
              <label for="inputMrp" class="col-md-4 ">MRP</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="mrp" placeholder="Enter MRP">
              </div>
            </div>
            <input type="hidden" name="id" >
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="update-product">Update</button>
        </div>
      </div>
    </div>
  </div>


  <!-- product Upload Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Upload Product/Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="product-file">
            <input type="file" class="custom-file-input" id="productFile">
            <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
          </div>
          <a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a>
          <br>
          Rows: <span id="rowCount">0</span>,
          Processed: <span id="processCount">0</span>,
          Errors: <span id="errorCount">0</span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="process-data">Upload</button>
          <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/></script>

</body>

</html>
